    <canvas id="particleCanvas"></canvas>

    <script>
        // ç§‘æŠ€æ„ŸåŠ¨æ€ç²’å­ç³»ç»Ÿ
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('particleCanvas');
            const ctx = canvas.getContext('2d');
            
            // è®¾ç½®canvaså¤§å°
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // ç²’å­ç³»ç»Ÿé…ç½®
            const particleConfig = {
                particleCount: 200,
                particleSize: 2,
                connectionDistance: 120,
                mouseRadius: 250,
                particleSpeed: 0.8
            };
            
            // åˆ›å»ºç²’å­æ•°ç»„
            const particles = [];
            
            // ç²’å­ç±»
            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 3 + 1;
                    this.speedX = (Math.random() - 0.5) * particleConfig.particleSpeed;
                    this.speedY = (Math.random() - 0.5) * particleConfig.particleSpeed;
                    this.color = this.getRandomColor();
                    this.opacity = Math.random() * 0.8 + 0.2;
                }
                
                getRandomColor() {
                    const colors = [
                        '#00ffff', // é’è‰²
                        '#00ff80', // ç»¿è‰²
                        '#8a2be2', // ç´«è‰²
                        '#ff00ff', // ç²‰è‰²
                        '#ffff00'  // é»„è‰²
                    ];
                    return colors[Math.floor(Math.random() * colors.length)];
                }
                
                update() {
                    // æ›´æ–°ä½ç½®
                    this.x += this.speedX;
                    this.y += this.speedY;
                    
                    // æ·»åŠ è½»å¾®çš„éšæœºæ³¢åŠ¨
                    this.x += (Math.random() - 0.5) * 0.5;
                    this.y += (Math.random() - 0.5) * 0.5;
                    
                    // è¾¹ç•Œæ£€æµ‹
                    if (this.x < 0) this.x = canvas.width;
                    if (this.x > canvas.width) this.x = 0;
                    if (this.y < 0) this.y = canvas.height;
                    if (this.y > canvas.height) this.y = 0;
                    
                    // é¼ æ ‡äº¤äº’å¢å¼º
                    if (mouse.x && mouse.y) {
                        const dx = this.x - mouse.x;
                        const dy = this.y - mouse.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < particleConfig.mouseRadius) {
                            const angle = Math.atan2(dy, dx);
                            const force = (particleConfig.mouseRadius - distance) / particleConfig.mouseRadius;
                            const pushForce = force * 3;
                            
                            this.x += Math.cos(angle) * pushForce;
                            this.y += Math.sin(angle) * pushForce;
                            this.opacity = 1;
                            this.size += force * 0.5;
                            this.size = Math.min(this.size, 8);
                        } else {
                            this.opacity = Math.max(this.opacity - 0.01, 0.2);
                            this.size = Math.max(this.size - 0.1, Math.random() * 3 + 1);
                        }
                    }
                }
                
                draw() {
                    ctx.save();
                    ctx.globalAlpha = this.opacity;
                    
                    // ç»˜åˆ¶ç²’å­æ ¸å¿ƒ
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // å¢å¼ºçš„å‘å…‰æ•ˆæœ
                    const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 3);
                    gradient.addColorStop(0, this.color);
                    gradient.addColorStop(0.5, this.color + '80');
                    gradient.addColorStop(1, 'transparent');
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size * 3, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // æ·»åŠ è„‰å†²æ•ˆæœ
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = 1;
                    ctx.globalAlpha = this.opacity * 0.5;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
                    ctx.stroke();
                    
                    ctx.restore();
                }
            }
            
            // åˆå§‹åŒ–ç²’å­
            function initParticles() {
                particles.length = 0;
                for (let i = 0; i < particleConfig.particleCount; i++) {
                    particles.push(new Particle());
                }
            }
            
            // é¼ æ ‡ä½ç½®
            const mouse = {
                x: null,
                y: null
            };
            
            // é¼ æ ‡ç§»åŠ¨äº‹ä»¶
            document.addEventListener('mousemove', function(e) {
                mouse.x = e.clientX;
                mouse.y = e.clientY;
            });
            
            // é¼ æ ‡ç¦»å¼€äº‹ä»¶
            document.addEventListener('mouseleave', function() {
                mouse.x = null;
                mouse.y = null;
            });
            
            // ç»˜åˆ¶è¿æ¥çº¿
            function drawConnections() {
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < particleConfig.connectionDistance) {
                            const opacity = (1 - distance / particleConfig.connectionDistance) * 0.4;
                            
                            // åˆ›å»ºæ¸å˜è‰²è¿æ¥çº¿
                            const gradient = ctx.createLinearGradient(particles[i].x, particles[i].y, particles[j].x, particles[j].y);
                            gradient.addColorStop(0, particles[i].color);
                            gradient.addColorStop(1, particles[j].color);
                            
                            ctx.save();
                            ctx.globalAlpha = opacity;
                            ctx.strokeStyle = gradient;
                            ctx.lineWidth = 0.8;
                            
                            // ç»˜åˆ¶ä¸»çº¿æ¡
                            ctx.beginPath();
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.stroke();
                            
                            // ç»˜åˆ¶å…‰æ™•æ•ˆæœ
                            ctx.lineWidth = 2;
                            ctx.globalAlpha = opacity * 0.3;
                            ctx.stroke();
                            
                            ctx.restore();
                        }
                    }
                }
            }
            
            // åŠ¨ç”»å¾ªç¯
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // æ›´æ–°å’Œç»˜åˆ¶ç²’å­
                particles.forEach(particle => {
                    particle.update();
                    particle.draw();
                });
                
                // ç»˜åˆ¶è¿æ¥çº¿
                drawConnections();
                
                requestAnimationFrame(animate);
            }
            
            // åˆå§‹åŒ–å¹¶å¯åŠ¨åŠ¨ç”»
            initParticles();
            animate();
        
            // ä¸»é¢˜åˆ‡æ¢åŠŸèƒ½
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;
            
            // æ£€æŸ¥æœ¬åœ°å­˜å‚¨ä¸­çš„ä¸»é¢˜åå¥½
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                body.classList.add(savedTheme);
            } else {
                // é»˜è®¤ä½¿ç”¨æ·±è‰²ä¸»é¢˜
                body.classList.add('dark-theme');
            }
            
            // ä¸»é¢˜åˆ‡æ¢äº‹ä»¶
            themeToggle.addEventListener('click', function() {
                if (body.classList.contains('dark-theme')) {
                    body.classList.remove('dark-theme');
                    body.classList.add('light-theme');
                    localStorage.setItem('theme', 'light-theme');
                } else {
                    body.classList.remove('light-theme');
                    body.classList.add('dark-theme');
                    localStorage.setItem('theme', 'dark-theme');
                }
            });
              
            // å¡ç‰‡äº¤äº’å¢å¼º
            const cards = document.querySelectorAll('.model-card');
            cards.forEach(card => {
                card.addEventListener('mousemove', function(e) {
                    const rect = this.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    
                    const rotateX = (y - centerY) / 15;
                    const rotateY = (centerX - x) / 15;
                    
                    this.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
                    
                    // æ·»åŠ å…‰æ ‡è·Ÿè¸ªå…‰æ•ˆ
                    const light = this.querySelector('.card-light');
                    if (!light) {
                        const newLight = document.createElement('div');
                        newLight.className = 'card-light';
                        newLight.style.cssText = `
                            position: absolute;
                            width: 100px;
                            height: 100px;
                            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent);
                            border-radius: 50%;
                            pointer-events: none;
                            transform: translate(-50%, -50%);
                            z-index: 1;
                        `;
                        this.appendChild(newLight);
                    } else {
                        light.style.left = x + 'px';
                        light.style.top = y + 'px';
                    }
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1)';
                    
                    // ç§»é™¤å…‰æ ‡è·Ÿè¸ªå…‰æ•ˆ
                    const light = this.querySelector('.card-light');
                    if (light) {
                        light.remove();
                    }
                });
            });
            
            // æ·»åŠ é¡µé¢åŠ è½½åŠ¨ç”»
            window.addEventListener('load', function() {
                document.body.style.opacity = '0';
                document.body.style.transition = 'opacity 1s ease';
                setTimeout(() => {
                    document.body.style.opacity = '1';
                }, 100);
            });
        });
    </script>
